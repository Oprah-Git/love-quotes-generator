<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quotes Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI Love Quotes Generator</h1>
      </header>

      <main>
        <form id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the quote"
            autofucus
            required
            autocomplete="off"
            class="input"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="quote" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Oprah-Git" target="_blank">Oprah Taliwe</a>
        and is
        <a
          href="https://github.com/Oprah-Git/love-quotes-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-love-quotes-generator.netlify.app/" target="_blank"
          >hosted on Netlifly.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
